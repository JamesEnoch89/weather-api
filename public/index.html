<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherAPI</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>

    <h1 class="center">Open Weather API</h1>

    <section class="center">
      <input type="text" id="searchZip" placeholder="Type in a City, or Zip code!">

      <ul class="list">
        <li id="location"></li>
        <li id="currentTemp"></li>
        <li id="humidity"></li>
        <li id="wind"></li>
      </ul>


    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
